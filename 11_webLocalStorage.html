<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Local Storage </title>
</head>
<body>
    <h2> Web Local Storage </h2>
    <script>  
        window.localStorage.setItem("Name","Ashwini Balkumar Kurapatti");
        window.localStorage.setItem("City","Pune");
        window.localStorage.setItem("pinCode", "411002");
        window.localStorage.setItem("District","Pune Maharashtra");
        window.localStorage.removeItem("City");
        
    </script>
</body>
</html>
